<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<!-- header -->
		<header th:replace="headerUser"></header>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<aside th:replace="navigation"></aside>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<section class="content-header">
				<h1>
					News
					<!-- <small>admin and client</small> -->
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<section class="content">
				<div class="box box-warning">
					<!-- <div class="box-header with-border">
              <h3 class="box-title">General Elements</h3>
            </div> -->
					<!-- /.box-header -->
					<div class="box-body">
						<form th:action="@{/news/save}" th:object="${news}" method="POST"
							novalidate="novalidate">
							<!-- text input -->
							<div class="form-group">
								<input type="hidden" th:field="*{newsID}" /> <label>URL</label>
								<input type="text" th:field="*{url}" class="form-control"
									placeholder="Enter ...">
							</div>
							<!-- text input -->
							<div class="form-group">
								<label>Title</label> <input type="text" th:field="*{title}"
									class="form-control" placeholder="Enter ...">
							</div>
							<!-- textarea -->
							<div class="form-group">
								<label>Description</label>
								<textarea th:field="*{description}" class="form-control"
									rows="3" placeholder="Enter ..."></textarea>
							</div>
							<!-- select -->
							<div class="form-group">
								<label>Status</label> <select class="form-control"
									th:field="*{newsStatus}">
									<option th:value="'Check'" th:text="Check"></option>
									<option th:value="'Uncheck'" th:text="Uncheck"></option>
								</select>
							</div>
							<!-- check box-->
							<div class="checkbox">
								<label>Date</label> <input type="text" th:field="*{createdAt}"
									class="form-control" placeholder="Enter ...">
							</div>
							<!-- content -->
							<div class="row">
								<div class="col-md-12">
									<div class="box">
										<div class="box-header">
											<h3 class="box-title">
												Content
												<!-- <small>Simple and fast</small> -->
											</h3>
											<!-- tools box -->
											<div class="pull-right box-tools">
												<button type="button" class="btn btn-default btn-sm"
													data-widget="collapse" data-toggle="tooltip"
													title="Collapse">
													<i class="fa fa-minus"></i>
												</button>
												<button type="button" class="btn btn-default btn-sm"
													data-widget="remove" data-toggle="tooltip" title="Remove">
													<i class="fa fa-times"></i>
												</button>
											</div>
											<!-- /. tools -->
										</div>
										<!-- /.box-header -->
										<div class="box-body pad">
											<form>
												<textarea th:field="*{content}" class="textarea"
													placeholder="Place some text here"
													style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
											</form>
										</div>
									</div>
								</div>

								<div class="box-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
						</form>
						<!-- /.col-->
					</div>
					<!-- ./row -->
				</div>
		</div>
		</section>

	</div>
	<!-- /.content-wrapper -->


	<!-- footer -->
	<div th:replace="footer"></div>
	<!-- /.control-sidebar -->
	<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
	<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<div th:replace="footerScript"></div>

	<script>
		$(document).ready(function() {
			$('.sidebar-menu').tree()
		})
		$(function() {
			$('#example1').DataTable()
			$('#example2').DataTable({
				'paging' : true,
				'lengthChange' : false,
				'searching' : false,
				'ordering' : true,
				'info' : true,
				'autoWidth' : false
			})
		})
	</script>
</body>

</html>
