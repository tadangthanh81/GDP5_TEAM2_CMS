<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<!-- header -->
		<header th:replace="headerUser"></header>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<aside th:replace="navigation"></aside>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<section class="content-header">
				<h1>
					Member <small>admin and client</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<section class="content">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Add new member</h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<form action="#" th:action="@{/menu/save}"
								th:object="${menu}" method="GET">
								<div class="box-body">
									<div class="form-group">
										<label>Menu id</label>
										<input type="text" th:field="*{menu_id}"
											class="form-control" required>
									</div>
									<div class="form-group">
										<label>Menu name</label>
										<input type="text" th:field="*{menu_name}" class="form-control" required>
									</div>
									
									<div class="form-group">
										<label>Desc</label>
										<input type="text" th:field="*{menu_desc}" class="form-control" required>
									</div>
									<div class="form-group">
										<label>Controller</label>
										<input type="text" th:field="*{controller}" class="form-control" required>
									</div>
									<div class="form-group">
										<label>Function</label>
										<input type="text" th:field="*{functions}" class="form-control" required>
									</div>
									
								<div class="box-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- /.content-wrapper -->


		<!-- footer -->
		<div th:replace="footer"></div>
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<div th:replace="footerScript"></div>

	<script>
		$(document).ready(function() {
			$('.sidebar-menu').tree()
		})
		$(function() {
			$('#example1').DataTable()
			$('#example2').DataTable({
				'paging' : true,
				'lengthChange' : false,
				'searching' : false,
				'ordering' : true,
				'info' : true,
				'autoWidth' : false
			})
		})
	</script>
</body>

</html>
