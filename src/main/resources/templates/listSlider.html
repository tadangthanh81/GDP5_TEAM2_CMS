<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<!-- header -->
		<header th:replace="headerUser"></header>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<aside th:replace="navigation"></aside>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<section class="content-header">
				<h1>
					Slider <small></small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box table-wrapper">
							<div class="table-title">
								<div class="row">
									<div class="col-sm-6">
										<h2>
											Manage <b>Slider</b>
										</h2>
									</div>
									<div class="col-sm-6">
										<a href="/slider/create" class="btn btn-success"><i
											class="glyphicon glyphicon-plus-sign"></i> <span>Add
												New User</span></a>
									</div>
								</div>
							</div>
							<!-- /.box-header -->
							<th:block th:unless="${#lists.isEmpty(sliders)}">
								<div class="row">
									<div class="box-body">
										<table id="example2" class="table table-bordered table-hover">
											<thead>
												<tr>
													<th>Id Slider</th>
													<th>Name Slider</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="slider :${sliders}">
													<td th:text="${slider.slider_id}"></td>
													<td th:text="${slider.slider_name}"></td>
													<td><a href="" class="view" data-toggle="modal"><i
															class="glyphicon glyphicon-eye-open" title="View"></i></a> <a
														th:href="@{/slider/edit/{id}(id=${slider.slider_id})}"
														class="edit" data-toggle="modal"><i
															class="glyphicon glyphicon-edit" title="Edit"></i></a> <a
														th:href="@{/slider/delete/{id}(id=${slider.slider_id})}"
														class="delete" data-toggle="modal"><i
															class="glyphicon glyphicon-trash" title="Delete"></i></a></td>

												</tr>
											</tbody>
										</table>
									</div>
									<!-- /.box-body -->
								</div>
						</div>
						</th:block>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>


			<div id="deleteEmployeeModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<form>
							<div class="modal-header">
								<h4 class="modal-title">Delete Employee</h4>
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">
								<p>Are you sure you want to delete these Records?</p>
								<p class="text-warning">
									<small>This action cannot be undone.</small>
								</p>
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default"
									data-dismiss="modal" value="Cancel"> <input
									type="submit" class="btn btn-danger" value="Delete">
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
		<!-- /.content-wrapper -->


		<!-- footer -->
		<div th:replace="footer"></div>
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<div th:replace="footerScript"></div>

	<script>
		$(document).ready(function() {
			$('.sidebar-menu').tree()
		})
		$(function() {
			$('#example1').DataTable()
			$('#example2').DataTable({
				'paging' : true,
				'lengthChange' : false,
				'searching' : false,
				'ordering' : true,
				'info' : true,
				'autoWidth' : false
			})
		})
	</script>
</body>

</html>
