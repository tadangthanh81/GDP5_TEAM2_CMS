<section class="content-header">
	<h1>
		Menu <small>controller & function</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Menu</a></li>
		<li class="active">List Menu</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>
								Manage <b>Menu</b>
							</h2>
						</div>
						<div class="col-sm-6">
							<a href="/menu/create" class="btn btn-success"><i
								class="glyphicon glyphicon-plus-sign"></i> <span>Add New
									Menu</span></a>
						</div>
					</div>
				</div>
				<!-- /.box-header -->
				<th:block th:unless="${#lists.isEmpty(menus)}">
					<div class="row">
						<div class="box-body">
							<table id="example2" class="table table-bordered table-hover">
								<thead>
									<tr>
										<th>Id Menu</th>
										<th>Name Menu</th>
										<th>Desc</th>
										<th>Controller</th>
										<th>Fucntion</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="menu :${menus}">
										<td th:text="${menu.menu_id}"></td>
										<td th:text="${menu.menu_name}"></td>
										<td th:text="${menu.menu_desc}"></td>
										<td th:text="${menu.controller}"></td>
										<td th:text="${menu.functions}"></td>
										
										<td><a href="" class="view" data-toggle="modal"><i
												class="glyphicon glyphicon-eye-open" title="View"></i></a> <a
											th:href="@{menu/edit/{id}(id=${menu.menu_id})}"
											class="edit" data-toggle="modal"><i
												class="glyphicon glyphicon-edit" title="Edit"></i></a>
												
												<a
											th:href="@{/menu/delete/{id}(id=${menu.menu_id})}" class="delete"
											data-toggle="modal"><i class="glyphicon glyphicon-trash"
												title="Delete"></i></a></td>




									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.box-body -->
					</div>
			</div>
			</th:block>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</section>


<div id="deleteEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h4 class="modal-title">Delete Menu</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete these Records?</p>
					<p class="text-warning">
						<small>This action cannot be undone.</small>
					</p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal"
						value="Cancel"> <input type="submit"
						class="btn btn-danger" value="Delete">
				</div>
			</form>
		</div>
	</div>
</div>
